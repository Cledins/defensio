    <script>
        // Set the duration of the timer in seconds
        const timerDuration = 500; // Change this value to the desired duration
    
        let countdown = timerDuration;
        let countdownInterval;
    
        function startTimer() {
        countdownInterval = setInterval(updateTimer, 1000);
        }
    
        function updateTimer() {
        const timerElement = document.getElementById('countdown');
    
        if (countdown > 0) {
            countdown--;
            timerElement.textContent = countdown;
        } else {
            clearInterval(countdownInterval);
            // Rajouter deuxième cataclysme 
        }
        }
    
        startTimer();

        
    </script>

    <script>
   
    // ... (rest of your script)

        // Function to parse URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the transferred data from the URL
        var transferredData = {
            R: getParameterByName('R'),
            I: getParameterByName('I'),
            C: getParameterByName('C'),
            fireDefense: getParameterByName('fireDefense'),
            earthDefense: getParameterByName('earthDefense'),
            airDefense: getParameterByName('airDefense'),
            waterDefense: getParameterByName('waterDefense')
        };

        // Update HTML elements with transferred data
        document.getElementById('JaugeR').innerText = 'Diplomatie : ' + transferredData.R;
        document.getElementById('JaugeI').innerText = 'Popularité : ' + transferredData.I;
        document.getElementById('JaugeC').innerText = 'Ressources : ' + transferredData.C;

        // Additional elements (you may need to update these based on your structure)
        document.getElementsByClassName('additional-container')[0].innerText = 'Défense feu: ' + transferredData.fireDefense;
        document.getElementsByClassName('additional-container')[1].innerText = 'Défense terre: ' + transferredData.earthDefense;
        document.getElementsByClassName('additional-container')[2].innerText = 'Défense air: ' + transferredData.airDefense;
        document.getElementsByClassName('additional-container')[3].innerText = 'Défense eau: ' + transferredData.waterDefense;
    </script>
