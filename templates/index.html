    <script>
        function getCookie(name) {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(name + "=") === 0) {
            return cookie.substring(name.length + 1);
            }
        }
        return "";
        };

        var storedNumber = getCookie("number");
        $("#numberDisplay").text("Équipe "+storedNumber);
    </script>
   
   <script>
    // Set the duration of the timer in seconds
    const timerDuration = 2; // Change this value to the desired duration

    let countdown = timerDuration;
    let countdownInterval;

    function startTimer() {
    countdownInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
    const timerElement = document.getElementById('countdown');

    if (countdown > 0) {
        countdown--;
        timerElement.textContent = countdown;
    } else {
        clearInterval(countdownInterval);
        // Timer is complete, transition to another page
        window.location.href = '/debrief1'; // Change the URL to your second phase page
    }
    }

    // Call startTimer() when you want to start the timer
    // For example, call it when the 1st phase begins
    startTimer();

   </script>

   <script>

    function renderCard(card) {
        const cardsContainer = document.getElementById('card-container');
        cardsContainer.innerHTML = ''; // Clear previous card

        // Create a container for card content
        const cardContent = document.createElement('div');
        cardContent.id = 'card-content';
        cardContent.innerHTML = `
            <p>${card.name}</p>
        `;
        cardsContainer.appendChild(cardContent);

        // Create a container for columns
        const columnsContainer = document.createElement('div');
        columnsContainer.id = 'columns-container';
        cardsContainer.appendChild(columnsContainer);

        // Create left column
        const leftColumn = document.createElement('div');
        leftColumn.id = 'left-column';
        leftColumn.innerHTML = `
            <p>Si oui, la diplomatie : ${card.effect_yes_R}</p>
            <p>Si oui, la popularité : ${card.effect_yes_I}</p>
            <p>Si oui, les ressources : ${card.effect_yes_C}</p>
        `;
        columnsContainer.appendChild(leftColumn);

        // Create right column
        const rightColumn = document.createElement('div');
        rightColumn.id = 'right-column';
        rightColumn.innerHTML = `
            <p>Défense feu : + ${card.fire_defense}</p>
            <p>Défense terre : + ${card.earth_defense}</p>
            <p>Défense air : + ${card.air_defense}</p>
            <p>Défense eau : + ${card.water_defense}</p>
        `;
        columnsContainer.appendChild(rightColumn);

        // Create a container for buttons
        const buttonContainer = document.createElement('div');
        buttonContainer.id = 'button-container';
        buttonContainer.innerHTML = `
            <button class="action-button" onclick="handleCardChoice('yes')">Oui</button>
            <button class="action-button" onclick="handleCardChoice('no')">Non</button>
        `;
        cardsContainer.appendChild(buttonContainer);

        // Update UI elements
        updateUI();
    }



    function handleCardChoice(choice) {
        // Get the current card
        const currentCard = data.cards[currentCardIndex];

        console.log('Before choice:', { R, I, C, fireDefense, earthDefense, airDefense, waterDefense });

        // Apply effects based on the user's choice
        if (choice === 'yes') {
            R += currentCard.effect_yes_R;
            I += currentCard.effect_yes_I;
            C += currentCard.effect_yes_C;
            fireDefense = parseInt(fireDefense) + currentCard.fire_defense;
            earthDefense = parseInt(earthDefense) + currentCard.earth_defense;
            airDefense = parseInt(airDefense) + currentCard.air_defense;
            waterDefense = parseInt(waterDefense) + currentCard.water_defense;
            updateMetrics(currentCard.effect_yes_R,currentCard.effect_yes_I,currentCard.effect_yes_C);
            console.log(currentCard.effect_yes_R,currentCard.effect_yes_I,currentCard.effect_yes_C);
        } else if (choice === 'no') {
            R += currentCard.effect_no_R;
            I += currentCard.effect_no_I;
            C += currentCard.effect_no_C;
            updateMetrics(currentCard.effect_no_R,currentCard.effect_no_I,currentCard.effect_no_C);
            console.log(currentCard.effect_no_R,currentCard.effect_no_I,currentCard.effect_no_C);
        }

        console.log('After choice:', { R, I, C, fireDefense, earthDefense, airDefense, waterDefense });

        // Move to the next card
        currentCardIndex++;

        // Render the next card data
        if (currentCardIndex < data.cards.length) {
            renderCard(data.cards[currentCardIndex]);
        } else {
            // All cards have been displayed, you may want to handle this case
            console.log("All cards have been displayed");
        }

        // Update UI elements
        updateUI();
    }

    function updateMetrics(r, i, c) {
        const formData = {
            jauge_i: i,
            jauge_r: r,
            jauge_c: c,
            jauge_4: 0,
        };

        fetch(`/put-jauge/${storedNumber}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })}



    function updateUI() {
        // Update gauge values
        document.getElementById('JaugeR').innerText = `Diplomatie : ${R}`;
        document.getElementById('JaugeI').innerText = `Popularité : ${I}`;
        document.getElementById('JaugeC').innerText = `Ressources : ${C}`;

        // Update defense values
        const defenseFeu = parseInt(fireDefense);
        const defenseTerre = parseInt(earthDefense);
        const defenseAir = parseInt(airDefense);
        const defenseEau = parseInt(waterDefense);

        document.getElementsByClassName('additional-container')[0].innerText = `Défense feu: ${parseInt(defenseFeu)}`;
        document.getElementsByClassName('additional-container')[1].innerText = `Défense terre: ${parseInt(defenseTerre)}`;
        document.getElementsByClassName('additional-container')[2].innerText = `Défense air: ${parseInt(defenseAir)}`;
        document.getElementsByClassName('additional-container')[3].innerText = `Défense eau: ${parseInt(defenseEau)}`;
    }
        
    // Initialize the variables
    let R = 30;
    let I = 30;
    let C = 30;
    let fireDefense = 0;
    let earthDefense = 0;
    let airDefense = 0;
    let waterDefense = 0;
    let currentCardIndex = 0;
    let data;

    fetch('/get-jauge/'+storedNumber)
        .then(response => response.json())
        .then(apidata => {
            R=apidata.jauge_r;
            I=apidata.jauge_i;
            C=apidata.jauge_c;
            //add defenses to the stored data
            
            updateUI();
        });

    fetch('/api/cards')
        .then(response => response.json())
        .then(apidata => {
            data = apidata;
            renderCard(data.cards[currentCardIndex]);
        });
</script>
